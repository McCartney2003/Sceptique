{% extends 'base.html' %} 
{% block title %}Summarizer{% endblock title %} 
{%block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><strong>Sceptique</strong></a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fakenews">Out-Truth</a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="/summary">Summarizer</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="/pressnpulse">Press-N-Pulse </a>
          </li>
      </ul>
    </div>
  </nav>

  <div class="position-relative overflow-hidden  m-2  text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto">
      <h1 class="display-4 font-weight-normal">Summarizer</h1>
      <p class="lead font-weight-normal">We summarize lengthy articles , Terms and Conditions just for you!</p>
    </div>
  </div>

  <div class="container my-4">
    <form>
        <div class="form-group">
          <label for="url">Enter URL</label>
          <input type="text" class="form-control" id="url" aria-describedby="url" placeholder="URL">
        </div>
        <div class="form-group">
          <label for="Limit">Enter Word Limit</label>
          <input type="Limit" class="form-control" id="Limit" placeholder="Enter Word Limit">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="form-group">
        <label for="Summary">Summary</label>
        <textarea class="form-control" id="Summary" rows="5"></textarea>
      </div>

</div>
  

  {% endblock body %}
